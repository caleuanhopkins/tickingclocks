<!DOCTYPE>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>clocks</title>
	</head>
	<body>

		<div id="clock_id"></div>
		<div id="clock_id2"></div>
		<div id="clock_id3"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/dist/all.min.js"></script>
		<script type="text/javascript">
			$('#clock_id').tickingClocks({
				clockSize:40,
				clockHandLength: 15,
				showTimeStrokes:false,
				showSeconds:false,
				clockBGColor: "#fff",
				clockBorderWidth: 1
			});
			$('#clock_id2').tickingClocks({
				timezone: -6,
				clockSize: 40,
				clockHandLength: 9,
				showTimeStrokes:false,
				showSeconds:false,
				clockMinuteHandWidth: 1,
				clockHourHandWidth: 2,
				clockBGColor: "#fff",
				clockBorderWidth: 1
			});
			$('#clock_id3').tickingClocks({
				timezone: +4,
				clockSize: 40,
				clockHandLength: 9,
				showTimeStrokes:false,
				showSeconds:false,
				clockMinuteHandWidth: 1,
				clockHourHandWidth: 2,
				clockBGColor: "#fff",
				clockBorderWidth: 1
			});
		</script>
	</body>
</html>
